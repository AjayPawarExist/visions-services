# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: techvision-website
metadata:
  template: techvision-website@1.0.0
  description: TechVision - Next-Gen SaaS Platform Website with 3D animations

services:
  web:
    project: .
    language: js
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .
      target: runner

hooks:
  preprovision:
    shell: sh
    run: |
      echo "Preparing for Azure deployment..."
      echo "Project: TechVision Website"
      echo "Technology: Next.js 14 with TypeScript"

  postdeploy:
    shell: sh
    run: |
      echo "Deployment completed successfully!"
      echo "Your TechVision website is now live on Azure!"
      echo "Application URL: $AZURE_CONTAINER_APPS_ENDPOINT"

infra:
  provider: bicep
  path: infra
  module: main