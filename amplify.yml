version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci --include=dev
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building API..."
        - npm run build:api
        - echo "API built successfully"
        - echo "Building Next.js frontend..."
        - npm run build:next
        - echo "Frontend built successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
      - api/node_modules/**/*
      - api/dist/**/*
